<div class="cartItemContainer">
    <div class="cartItemContentImg">
        <div class="cartItemImage">
            <img src="{{ _product.url }}" alt="" class="cartItem_productImage" />
        </div>
    </div>
    <div class="cartItemContent">
        <h6>{{ _product.name }}</h6>
        <div>{{ _product.price / 100 | currency }}</div>
        <div>
            Amount:
            <input
                type="number"
                name="amount"
                min="1"
                max="6"
                (ngModelChange)="onChangeAmount($event)"
                [(ngModel)]="_qty"
            />
        </div>
    </div>
</div>
